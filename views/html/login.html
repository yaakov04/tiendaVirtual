<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Puestito</title>
    <script src="https://kit.fontawesome.com/471047becf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div class="contenedor contenedor-flex header">
            <div class="logo">
                <h1><a href="index.html">El Puestito</a></h1>

            </div>

        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="formulario-login-contenedor">
                <form action="">
                    <fieldset>
                        <legend>
                            <h2>Inicia Sesión</h2>
                        </legend>
                        <div class="input">
                            <label for="username">Introduzca su nombre de usuario:</label>
                            <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                        </div>
                        <div class="input">
                            <label for="password">Introduzca su contraseña</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </fieldset>
                    <input class="btn btn-login" type="submit" value="Iniciar sesíon">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
